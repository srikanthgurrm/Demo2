<!doctype html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
	background-color: green;
}

table, td, th {
    border: 2px solid black;
	
}

table th{
color: red;
background-color: gray;
}
</style>
</head>
<body>

<h2>Let the borders collapse:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th style="background-color:yellow;">Lastname</th>
	<th>Age</th>
	<th>Sex</th>
  </tr>
  <tr>
    <td style="color: white;">Aravind</td>
    <td style="color:blue;">Kumar</td>
	<td style="color: red;">25</td>
	<td>Male</td>
  </tr>
  <tr>
    <td style="color:red;">Ramesh</td>
    <td>Pochampalli</td>
	<td>26</td>
	<td>Male</td>
  </tr>
</table>

<p><b>Note:</b> If a !DOCTYPE is not specified, the border-collapse property can produce unexpected results 
in IE8 and earlier versions.</p>

</body>
</html>
